<div class="container-sm">
    <h2>Your cart</h2>
    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of cartItems">
                <span matListItemTitle>{{item.name}}</span>
                <span matListItemLine>{{item.price | currency: 'CAD'}}</span>
            </mat-list-item>

            <mat-list-item>
                <span class="price" matListItemTitle>Total (CAD)</span>
                <span class="price" matListItemLine>{{totalPrice | currency: 'CAD'}}</span>
            </mat-list-item>

            <mat-list-item class="text-right">
                <button mat-flat-button (click)="clearCart()">Clear cart</button>
            </mat-list-item>

            <mat-list-item class="text-right">
                <button mat-raised-button color="accent" (click)="checkOut()">Checkout</button>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
